name: Java CI with Gradle / Checkstyles

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    name: Gradle
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: chmod a+rwx gradlew; ./gradlew build
  style:
    name: Checkstyle
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Download Checkstyle 10.12.6
      run: | 
          mkdir -p /opt/lib
          wget -q -O /opt/lib/checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.6/checkstyle-10.12.6-all.jar
          cd "${GITHUB_WORKSPACE}"
          
      # Configures and runs checkstyle
    - name: Run Checkstyle
      run: |
         exec java -jar /opt/lib/checkstyle.jar "." -c "checkstyle_checks.xml" -f xml > results.xml

    - name: Print Results
      run: echo "$(cat results.xml)"

    - name: Check Results
      run:  |
        if grep -q error results.xml; then
          echo "Checkstyle found an error - look at the logs under Print Results for details"
          exit 1
        else
          echo "No errors found!"
        fi
